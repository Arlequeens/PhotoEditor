<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Edition</title>
</head>
<body class="container-fluid bg-light vh-100">
    <div class="container h-100 d-flex flex-column px-0">
        <div class="py-3">
            <input type="file" accept="image/*" name="image" id="file" style="display: none;">
            <label for="file" class="btn btn-secondary mb-0">Upload Image</label>
            <button type="button" class="btn btn-dark">Download Image</button>
        </div>
        <div class="flex-grow-1 pb-3">
            <div class="d-flex flex-column flex-lg-row h-100">
                <side class="flex-shrink-1 col-lg-4 px-0 pr-lg-3 pb-3 pb-lg-0 d-flex flex-column">
                    <ul class="nav nav-tabs">
                        <li class="nav-item" id="general">
                            <a class="nav-link active" href="#">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Filter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resize</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Crop</a>
                        </li>
                    </ul>
                    <div class="border border-top-0 flex-grow-1 bg-white p-3">
                        <div id="general">
                            <div class="form-group">
                                <label for="fileName">File name</label>
                                <input type="text" class="form-control" id="fileName">
                            </div>
                        </div>
                    </div>
                </side>
                <section class="col-lg-8 h-100 bg-white border">
                    <picture class="h-100 d-flex align-items-center justify-content-center" id="picture">
                        <canvas id="canvas">
                            canvas non support√© par ce navigateur
                        </canvas>
                    </picture>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
